<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
        }
        
        .game-container {
            text-align: center;
        }
        
        .title {
            font-size: 48px;
            color: #00ff00;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
            letter-spacing: 8px;
        }
        
        .hud {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 20px;
            color: #00ff00;
            width: 800px;
            text-shadow: 0 0 5px #00ff00;
        }
        
        canvas {
            border: 2px solid #00ff00;
            background: #000;
            display: block;
            box-shadow: 0 0 20px #00ff00;
        }
        
        .controls {
            margin-top: 15px;
            font-size: 14px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px 60px;
            border: 3px solid #00ff00;
            font-size: 36px;
            display: none;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            box-shadow: 0 0 30px #00ff00;
        }
        
        .game-over.show {
            display: block;
        }
        
        .restart-btn {
            margin-top: 20px;
            padding: 12px 40px;
            font-size: 20px;
            background: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .restart-btn:hover {
            background: #00ff00;
            color: #000;
        }

        .level-up {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            display: none;
            pointer-events: none;
        }

        .level-up.show {
            display: block;
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">ASTEROIDS</div>
        <div class="hud">
            <div>SCORE: <span id="score">0</span></div>
            <div>LEVEL: <span id="level">1</span></div>
            <div>LIVES: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            ← → : ROTATE | ↑ : THRUST | SPACE : FIRE | H : HYPERSPACE
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <div>GAME OVER</div>
        <div style="font-size: 22px; margin-top: 15px;">Final Score: <span id="finalScore">0</span></div>
        <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
    </div>

    <div class="level-up" id="levelUp">LEVEL UP!</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = true;
        let invulnerable = false;
        let invulnerableTimer = 0;
        
        // Ship
        const ship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            angle: 0,
            rotation: 0,
            thrust: { x: 0, y: 0 },
            velocity: { x: 0, y: 0 },
            radius: 15,
            thrusting: false
        };
        
        // Bullets
        let bullets = [];
        const maxBullets = 4;
        
        // Asteroids
        let asteroids = [];
        
        // Particles
        let particles = [];
        
        // Keys
        const keys = {};
        
        // Input
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ' && gameRunning) {
                e.preventDefault();
                shootBullet();
            }
            
            if ((e.key === 'h' || e.key === 'H') && gameRunning) {
                hyperspace();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        function createAsteroid(x, y, size) {
            const asteroid = {
                x: x || Math.random() * canvas.width,
                y: y || Math.random() * canvas.height,
                size: size || 3,
                velocity: {
                    x: (Math.random() - 0.5) * (4 - size),
                    y: (Math.random() - 0.5) * (4 - size)
                },
                rotation: Math.random() * 0.04 - 0.02,
                angle: 0,
                vertices: []
            };
            
            // Create irregular shape
            const numVertices = 8 + Math.floor(Math.random() * 4);
            const radius = [40, 25, 15][size - 1];
            for (let i = 0; i < numVertices; i++) {
                const angle = (i / numVertices) * Math.PI * 2;
                const r = radius * (0.7 + Math.random() * 0.6);
                asteroid.vertices.push({
                    x: Math.cos(angle) * r,
                    y: Math.sin(angle) * r
                });
            }
            
            // Don't spawn on ship initially
            if (!x && !y) {
                const dist = Math.sqrt(
                    Math.pow(asteroid.x - ship.x, 2) + 
                    Math.pow(asteroid.y - ship.y, 2)
                );
                if (dist < 100) {
                    asteroid.x = ship.x + 200;
                    asteroid.y = ship.y + 200;
                }
            }
            
            return asteroid;
        }
        
        function initLevel() {
            asteroids = [];
            const numAsteroids = 3 + level;
            for (let i = 0; i < numAsteroids; i++) {
                asteroids.push(createAsteroid());
            }
            bullets = [];
            
            // Show level up message
            if (level > 1) {
                const levelUpEl = document.getElementById('levelUp');
                levelUpEl.classList.add('show');
                setTimeout(() => {
                    levelUpEl.classList.remove('show');
                }, 2000);
            }
        }
        
        function shootBullet() {
            if (bullets.length >= maxBullets || !gameRunning) return;
            
            const angle = ship.angle - Math.PI / 2;
            bullets.push({
                x: ship.x + Math.cos(angle) * ship.radius,
                y: ship.y + Math.sin(angle) * ship.radius,
                velocity: {
                    x: Math.cos(angle) * 5 + ship.velocity.x,
                    y: Math.sin(angle) * 5 + ship.velocity.y
                },
                life: 60
            });
        }
        
        function hyperspace() {
            if (!gameRunning) return;
            
            // Create explosion particles
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: ship.x,
                    y: ship.y,
                    velocity: {
                        x: (Math.random() - 0.5) * 4,
                        y: (Math.random() - 0.5) * 4
                    },
                    life: 30
                });
            }
            
            ship.x = Math.random() * canvas.width;
            ship.y = Math.random() * canvas.height;
            ship.velocity.x = 0;
            ship.velocity.y = 0;
            invulnerable = true;
            invulnerableTimer = 90;
        }
        
        function updateShip() {
            // Rotation
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                ship.rotation = -0.08;
            } else if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                ship.rotation = 0.08;
            } else {
                ship.rotation = 0;
            }
            
            ship.angle += ship.rotation;
            
            // Thrust
            ship.thrusting = keys['ArrowUp'] || keys['w'] || keys['W'];
            
            if (ship.thrusting) {
                const angle = ship.angle - Math.PI / 2;
                ship.thrust.x = Math.cos(angle) * 0.15;
                ship.thrust.y = Math.sin(angle) * 0.15;
            } else {
                ship.thrust.x = 0;
                ship.thrust.y = 0;
            }
            
            // Apply thrust to velocity
            ship.velocity.x += ship.thrust.x;
            ship.velocity.y += ship.thrust.y;
            
            // Apply friction
            ship.velocity.x *= 0.99;
            ship.velocity.y *= 0.99;
            
            // Update position
            ship.x += ship.velocity.x;
            ship.y += ship.velocity.y;
            
            // Wrap around screen
            if (ship.x < 0) ship.x = canvas.width;
            if (ship.x > canvas.width) ship.x = 0;
            if (ship.y < 0) ship.y = canvas.height;
            if (ship.y > canvas.height) ship.y = 0;
            
            // Invulnerability
            if (invulnerable) {
                invulnerableTimer--;
                if (invulnerableTimer <= 0) {
                    invulnerable = false;
                }
            }
        }
        
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                bullet.x += bullet.velocity.x;
                bullet.y += bullet.velocity.y;
                bullet.life--;
                
                // Wrap around
                if (bullet.x < 0) bullet.x = canvas.width;
                if (bullet.x > canvas.width) bullet.x = 0;
                if (bullet.y < 0) bullet.y = canvas.height;
                if (bullet.y > canvas.height) bullet.y = 0;
                
                if (bullet.life <= 0) {
                    bullets.splice(i, 1);
                }
            }
        }
        
        function updateAsteroids() {
            asteroids.forEach(asteroid => {
                asteroid.x += asteroid.velocity.x;
                asteroid.y += asteroid.velocity.y;
                asteroid.angle += asteroid.rotation;
                
                // Wrap around
                if (asteroid.x < -50) asteroid.x = canvas.width + 50;
                if (asteroid.x > canvas.width + 50) asteroid.x = -50;
                if (asteroid.y < -50) asteroid.y = canvas.height + 50;
                if (asteroid.y > canvas.height + 50) asteroid.y = -50;
            });
            
            // Check collisions with ship
            if (!invulnerable) {
                for (let asteroid of asteroids) {
                    const dist = Math.sqrt(
                        Math.pow(asteroid.x - ship.x, 2) + 
                        Math.pow(asteroid.y - ship.y, 2)
                    );
                    
                    const collisionDist = [40, 25, 15][asteroid.size - 1] + ship.radius;
                    
                    if (dist < collisionDist) {
                        destroyShip();
                        break;
                    }
                }
            }
            
            // Check collisions with bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const asteroid = asteroids[j];
                    
                    const dist = Math.sqrt(
                        Math.pow(asteroid.x - bullet.x, 2) + 
                        Math.pow(asteroid.y - bullet.y, 2)
                    );
                    
                    const radius = [40, 25, 15][asteroid.size - 1];
                    
                    if (dist < radius) {
                        // Destroy asteroid
                        bullets.splice(i, 1);
                        asteroids.splice(j, 1);
                        
                        // Add score
                        score += [20, 50, 100][asteroid.size - 1];
                        updateScore();
                        
                        // Create explosion particles
                        for (let k = 0; k < 8; k++) {
                            particles.push({
                                x: asteroid.x,
                                y: asteroid.y,
                                velocity: {
                                    x: (Math.random() - 0.5) * 3,
                                    y: (Math.random() - 0.5) * 3
                                },
                                life: 30
                            });
                        }
                        
                        // Split asteroid
                        if (asteroid.size > 1) {
                            for (let k = 0; k < 2; k++) {
                                asteroids.push(createAsteroid(
                                    asteroid.x, 
                                    asteroid.y, 
                                    asteroid.size - 1
                                ));
                            }
                        }
                        
                        break;
                    }
                }
            }
            
            // Level complete
            if (asteroids.length === 0) {
                level++;
                updateLevel();
                initLevel();
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                
                particle.x += particle.velocity.x;
                particle.y += particle.velocity.y;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function destroyShip() {
            lives--;
            updateLives();
            
            // Create explosion
            for (let i = 0; i < 30; i++) {
                particles.push({
                    x: ship.x,
                    y: ship.y,
                    velocity: {
                        x: (Math.random() - 0.5) * 5,
                        y: (Math.random() - 0.5) * 5
                    },
                    life: 40
                });
            }
            
            if (lives <= 0) {
                gameOver();
            } else {
                ship.x = canvas.width / 2;
                ship.y = canvas.height / 2;
                ship.velocity.x = 0;
                ship.velocity.y = 0;
                invulnerable = true;
                invulnerableTimer = 120;
            }
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 100; i++) {
                const x = (i * 67) % canvas.width;
                const y = (i * 103) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }
            
            // Draw particles
            ctx.fillStyle = '#00ff00';
            particles.forEach(particle => {
                ctx.globalAlpha = particle.life / 30;
                ctx.fillRect(particle.x, particle.y, 2, 2);
            });
            ctx.globalAlpha = 1;
            
            // Draw ship
            if (!invulnerable || Math.floor(invulnerableTimer / 5) % 2 === 0) {
                ctx.save();
                ctx.translate(ship.x, ship.y);
                ctx.rotate(ship.angle);
                
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, -ship.radius);
                ctx.lineTo(ship.radius * 0.6, ship.radius);
                ctx.lineTo(0, ship.radius * 0.7);
                ctx.lineTo(-ship.radius * 0.6, ship.radius);
                ctx.closePath();
                ctx.stroke();
                
                // Thrust flame
                if (ship.thrusting) {
                    ctx.fillStyle = '#ff6600';
                    ctx.beginPath();
                    ctx.moveTo(ship.radius * 0.3, ship.radius);
                    ctx.lineTo(0, ship.radius + 15);
                    ctx.lineTo(-ship.radius * 0.3, ship.radius);
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            // Draw bullets
            ctx.fillStyle = '#fff';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 2, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw asteroids
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;
            asteroids.forEach(asteroid => {
                ctx.save();
                ctx.translate(asteroid.x, asteroid.y);
                ctx.rotate(asteroid.angle);
                
                ctx.beginPath();
                ctx.moveTo(asteroid.vertices[0].x, asteroid.vertices[0].y);
                for (let i = 1; i < asteroid.vertices.length; i++) {
                    ctx.lineTo(asteroid.vertices[i].x, asteroid.vertices[i].y);
                }
                ctx.closePath();
                ctx.stroke();
                
                ctx.restore();
            });
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        function updateLives() {
            document.getElementById('lives').textContent = lives;
        }
        
        function updateLevel() {
            document.getElementById('level').textContent = level;
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }
        
        function restartGame() {
            score = 0;
            lives = 3;
            level = 1;
            gameRunning = true;
            invulnerable = false;
            
            ship.x = canvas.width / 2;
            ship.y = canvas.height / 2;
            ship.angle = 0;
            ship.velocity.x = 0;
            ship.velocity.y = 0;
            
            updateScore();
            updateLives();
            updateLevel();
            
            initLevel();
            
            document.getElementById('gameOver').classList.remove('show');
            gameLoop();
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            updateShip();
            updateBullets();
            updateAsteroids();
            updateParticles();
            draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        initLevel();
        gameLoop();
    </script>
</body>
</html>
