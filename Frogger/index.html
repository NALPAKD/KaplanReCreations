<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        
        .title {
            font-size: 64px;
            color: #00ff00;
            margin-bottom: 15px;
            text-shadow: 
                3px 3px 0 #004400,
                6px 6px 0 #000;
            letter-spacing: 8px;
        }
        
        .game-container {
            position: relative;
            border: 5px solid #00ff00;
            box-shadow: 0 0 30px #00ff00;
        }
        
        canvas {
            display: block;
            background: #000;
        }
        
        .hud {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 22px;
            color: #ffff00;
            text-shadow: 2px 2px 0 #000;
        }
        
        .hud-item {
            background: rgba(0,0,0,0.8);
            padding: 8px 15px;
            border: 2px solid #ffff00;
        }
        
        .controls {
            margin-top: 15px;
            font-size: 14px;
            color: #00ff00;
            text-align: center;
        }
        
        .game-over, .level-complete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px 60px;
            border: 5px solid #ff0000;
            font-size: 48px;
            display: none;
            color: #ff0000;
            text-shadow: 3px 3px 0 #000;
            text-align: center;
        }
        
        .level-complete {
            border-color: #00ff00;
            color: #00ff00;
        }
        
        .game-over.show, .level-complete.show {
            display: block;
        }
        
        .restart-btn, .next-btn {
            margin-top: 20px;
            padding: 12px 40px;
            font-size: 20px;
            background: #00ff00;
            color: #000;
            border: 3px solid #000;
            cursor: pointer;
            font-weight: bold;
        }
        
        .restart-btn {
            background: #ff0000;
            color: #fff;
        }
        
        .restart-btn:hover, .next-btn:hover {
            background: #ffff00;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="title">FROGGER</div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="700" height="800"></canvas>
        
        <div class="hud">
            <div class="hud-item">SCORE: <span id="score">0</span></div>
            <div class="hud-item">TIME: <span id="time">60</span></div>
            <div class="hud-item">LEVEL: <span id="level">1</span></div>
            <div class="hud-item">LIVES: <span id="lives">3</span></div>
        </div>
        
        <div class="game-over" id="gameOver">
            <div>GAME OVER</div>
            <div style="font-size: 24px; margin-top: 15px;">Final Score: <span id="finalScore">0</span></div>
            <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
        </div>
        
        <div class="level-complete" id="levelComplete">
            <div>LEVEL COMPLETE!</div>
            <div style="font-size: 28px; margin-top: 15px;">Bonus: <span id="bonusScore">0</span></div>
            <button class="next-btn" onclick="nextLevel()">NEXT LEVEL</button>
        </div>
    </div>
    
    <div class="controls">
        Arrow Keys: Move Frog | Get 5 frogs home to complete level!
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const TILE_SIZE = 50;
        const ROWS = 16;
        const COLS = 14;
        
        let score = 0;
        let lives = 3;
        let level = 1;
        let timeLeft = 60;
        let gameRunning = true;
        let frogsHome = 0;
        let timerInterval;
        
        // Frog
        const frog = {
            x: 6,
            y: 15,
            direction: 0, // 0=up, 1=right, 2=down, 3=left
            moving: false,
            onLog: false,
            logSpeed: 0
        };
        
        // Home slots
        const homeSlots = [
            { x: 1, filled: false },
            { x: 3, filled: false },
            { x: 5, filled: false },
            { x: 7, filled: false },
            { x: 9, filled: false }
        ];
        
        // Traffic lanes
        let cars = [];
        
        // Water lanes
        let logs = [];
        let turtles = [];
        
        // Particles
        let particles = [];
        
        // Keys
        const keys = {};
        let lastKeyTime = 0;
        
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || frog.moving) return;
            
            const now = Date.now();
            if (now - lastKeyTime < 150) return;
            lastKeyTime = now;
            
            let moved = false;
            
            if (e.key === 'ArrowUp') {
                frog.direction = 0;
                if (frog.y > 0) {
                    frog.y--;
                    moved = true;
                }
            } else if (e.key === 'ArrowRight') {
                frog.direction = 1;
                if (frog.x < COLS - 1) {
                    frog.x++;
                    moved = true;
                }
            } else if (e.key === 'ArrowDown') {
                frog.direction = 2;
                if (frog.y < ROWS - 1) {
                    frog.y++;
                    moved = true;
                }
            } else if (e.key === 'ArrowLeft') {
                frog.direction = 3;
                if (frog.x > 0) {
                    frog.x--;
                    moved = true;
                }
            }
            
            if (moved) {
                e.preventDefault();
                score += 10;
                updateScore();
                checkCollisions();
            }
        });
        
        function initLevel() {
            frogsHome = 0;
            timeLeft = 60;
            
            homeSlots.forEach(slot => slot.filled = false);
            
            resetFrog();
            
            // Create cars
            cars = [];
            const speeds = [2, -3, 1.5, -2.5, 2.5];
            for (let row = 0; row < 5; row++) {
                const speed = speeds[row] * (1 + level * 0.2);
                const numCars = 3 + Math.floor(Math.random() * 2);
                const spacing = COLS / numCars;
                
                for (let i = 0; i < numCars; i++) {
                    cars.push({
                        x: i * spacing + (speed < 0 ? COLS : 0),
                        y: 10 + row,
                        speed: speed,
                        width: 1 + Math.floor(Math.random() * 2),
                        color: ['#ff0000', '#0000ff', '#ffff00', '#ff00ff'][Math.floor(Math.random() * 4)]
                    });
                }
            }
            
            // Create logs
            logs = [];
            const logSpeeds = [-1.5, 1.2, -1, 1.5, -1.8];
            for (let row = 0; row < 5; row++) {
                const speed = logSpeeds[row] * (1 + level * 0.15);
                const numLogs = 2 + Math.floor(Math.random() * 2);
                const spacing = COLS / numLogs;
                
                for (let i = 0; i < numLogs; i++) {
                    logs.push({
                        x: i * spacing + (speed < 0 ? COLS : 0),
                        y: 1 + row,
                        speed: speed,
                        width: 2 + Math.floor(Math.random() * 3)
                    });
                }
            }
            
            // Create turtles
            turtles = [];
            const turtlePositions = [2, 4];
            turtlePositions.forEach(row => {
                const speed = (Math.random() < 0.5 ? -1 : 1) * (1 + level * 0.15);
                const numGroups = 2 + Math.floor(Math.random() * 2);
                const spacing = COLS / numGroups;
                
                for (let i = 0; i < numGroups; i++) {
                    turtles.push({
                        x: i * spacing + (speed < 0 ? COLS : 0),
                        y: row,
                        speed: speed,
                        width: 2,
                        diving: false,
                        diveTimer: Math.floor(Math.random() * 300) + 200
                    });
                }
            });
            
            startTimer();
        }
        
        function resetFrog() {
            frog.x = 6;
            frog.y = 15;
            frog.direction = 0;
            frog.onLog = false;
            frog.logSpeed = 0;
        }
        
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                if (!gameRunning) return;
                
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    loseLife();
                }
            }, 1000);
        }
        
        function updateCars() {
            cars.forEach(car => {
                car.x += car.speed / 60;
                
                // Wrap around
                if (car.speed > 0 && car.x > COLS + 2) {
                    car.x = -car.width - 1;
                } else if (car.speed < 0 && car.x < -car.width - 2) {
                    car.x = COLS + 1;
                }
            });
        }
        
        function updateLogs() {
            logs.forEach(log => {
                log.x += log.speed / 60;
                
                // Wrap around
                if (log.speed > 0 && log.x > COLS + 2) {
                    log.x = -log.width - 1;
                } else if (log.speed < 0 && log.x < -log.width - 2) {
                    log.x = COLS + 1;
                }
            });
        }
        
        function updateTurtles() {
            turtles.forEach(turtle => {
                turtle.x += turtle.speed / 60;
                
                // Diving behavior
                turtle.diveTimer--;
                if (turtle.diveTimer <= 0) {
                    turtle.diving = !turtle.diving;
                    turtle.diveTimer = turtle.diving ? 120 : Math.floor(Math.random() * 300) + 200;
                }
                
                // Wrap around
                if (turtle.speed > 0 && turtle.x > COLS + 2) {
                    turtle.x = -turtle.width - 1;
                } else if (turtle.speed < 0 && turtle.x < -turtle.width - 2) {
                    turtle.x = COLS + 1;
                }
            });
        }
        
        function updateFrog() {
            // Check if on log
            frog.onLog = false;
            frog.logSpeed = 0;
            
            if (frog.y >= 1 && frog.y <= 5) {
                logs.forEach(log => {
                    if (frog.y === log.y && 
                        frog.x >= log.x && 
                        frog.x < log.x + log.width) {
                        frog.onLog = true;
                        frog.logSpeed = log.speed / 60;
                    }
                });
                
                turtles.forEach(turtle => {
                    if (!turtle.diving && 
                        frog.y === turtle.y && 
                        frog.x >= turtle.x && 
                        frog.x < turtle.x + turtle.width) {
                        frog.onLog = true;
                        frog.logSpeed = turtle.speed / 60;
                    }
                });
                
                // Move with log/turtle
                if (frog.onLog) {
                    frog.x += frog.logSpeed;
                    
                    // Check if fell off sides
                    if (frog.x < 0 || frog.x >= COLS) {
                        loseLife();
                    }
                }
            }
        }
        
        function checkCollisions() {
            // Check if reached home
            if (frog.y === 0) {
                let foundSlot = false;
                homeSlots.forEach(slot => {
                    if (Math.abs(frog.x - slot.x) < 1 && !slot.filled) {
                        slot.filled = true;
                        frogsHome++;
                        score += 50 + timeLeft * 10;
                        updateScore();
                        createParticles(frog.x * TILE_SIZE + TILE_SIZE/2, frog.y * TILE_SIZE + TILE_SIZE/2, '#00ff00');
                        foundSlot = true;
                        
                        if (frogsHome >= 5) {
                            levelComplete();
                        } else {
                            resetFrog();
                            timeLeft = 60;
                        }
                    }
                });
                
                if (!foundSlot) {
                    loseLife();
                }
                return;
            }
            
            // Check car collisions
            if (frog.y >= 10 && frog.y <= 14) {
                cars.forEach(car => {
                    if (frog.y === car.y && 
                        frog.x >= car.x && 
                        frog.x < car.x + car.width) {
                        loseLife();
                    }
                });
            }
            
            // Check water (no log/turtle)
            if (frog.y >= 1 && frog.y <= 5 && !frog.onLog) {
                loseLife();
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.3;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 1) * 6,
                    life: 30,
                    color: color
                });
            }
        }
        
        function loseLife() {
            lives--;
            updateLives();
            createParticles(frog.x * TILE_SIZE + TILE_SIZE/2, frog.y * TILE_SIZE + TILE_SIZE/2, '#ff0000');
            
            if (lives <= 0) {
                gameOver();
            } else {
                resetFrog();
                timeLeft = 60;
            }
        }
        
        function levelComplete() {
            gameRunning = false;
            const bonus = timeLeft * 10;
            document.getElementById('bonusScore').textContent = bonus;
            document.getElementById('levelComplete').classList.add('show');
            if (timerInterval) clearInterval(timerInterval);
        }
        
        function nextLevel() {
            level++;
            updateLevel();
            document.getElementById('levelComplete').classList.remove('show');
            gameRunning = true;
            initLevel();
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw home area
            ctx.fillStyle = '#00aa00';
            ctx.fillRect(0, 0, canvas.width, TILE_SIZE);
            
            homeSlots.forEach(slot => {
                ctx.fillStyle = slot.filled ? '#00ff00' : '#004400';
                ctx.fillRect(slot.x * TILE_SIZE, 0, TILE_SIZE, TILE_SIZE);
                
                if (slot.filled) {
                    // Draw saved frog
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(slot.x * TILE_SIZE + 10, 10, 30, 30);
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(slot.x * TILE_SIZE + 15, 15, 8, 8);
                    ctx.fillRect(slot.x * TILE_SIZE + 27, 15, 8, 8);
                }
            });
            
            // Draw water
            ctx.fillStyle = '#0066cc';
            ctx.fillRect(0, TILE_SIZE, canvas.width, TILE_SIZE * 5);
            
            // Draw safe middle
            ctx.fillStyle = '#00aa00';
            ctx.fillRect(0, TILE_SIZE * 6, canvas.width, TILE_SIZE * 3);
            
            // Draw road
            ctx.fillStyle = '#333';
            ctx.fillRect(0, TILE_SIZE * 9, canvas.width, TILE_SIZE * 6);
            
            // Road lines
            ctx.strokeStyle = '#ffff00';
            ctx.lineWidth = 2;
            for (let i = 10; i <= 14; i++) {
                ctx.setLineDash([20, 20]);
                ctx.beginPath();
                ctx.moveTo(0, i * TILE_SIZE - TILE_SIZE/2);
                ctx.lineTo(canvas.width, i * TILE_SIZE - TILE_SIZE/2);
                ctx.stroke();
            }
            ctx.setLineDash([]);
            
            // Draw start area
            ctx.fillStyle = '#00aa00';
            ctx.fillRect(0, TILE_SIZE * 15, canvas.width, TILE_SIZE);
            
            // Draw logs
            ctx.fillStyle = '#8B4513';
            logs.forEach(log => {
                ctx.fillRect(log.x * TILE_SIZE, log.y * TILE_SIZE + 5, log.width * TILE_SIZE, TILE_SIZE - 10);
                ctx.fillStyle = '#654321';
                ctx.fillRect(log.x * TILE_SIZE + 2, log.y * TILE_SIZE + 8, log.width * TILE_SIZE - 4, TILE_SIZE - 16);
                ctx.fillStyle = '#8B4513';
            });
            
            // Draw turtles
            turtles.forEach(turtle => {
                if (!turtle.diving) {
                    for (let i = 0; i < turtle.width; i++) {
                        ctx.fillStyle = '#00aa00';
                        ctx.fillRect((turtle.x + i) * TILE_SIZE + 5, turtle.y * TILE_SIZE + 10, 40, 30);
                        ctx.fillStyle = '#008800';
                        ctx.fillRect((turtle.x + i) * TILE_SIZE + 10, turtle.y * TILE_SIZE + 15, 30, 20);
                    }
                }
            });
            
            // Draw cars
            cars.forEach(car => {
                ctx.fillStyle = car.color;
                ctx.fillRect(car.x * TILE_SIZE, car.y * TILE_SIZE + 10, car.width * TILE_SIZE, TILE_SIZE - 20);
                ctx.fillStyle = '#000';
                ctx.fillRect(car.x * TILE_SIZE + 5, car.y * TILE_SIZE + 15, car.width * TILE_SIZE - 10, TILE_SIZE - 30);
            });
            
            // Draw frog
            ctx.fillStyle = '#00ff00';
            const frogX = frog.x * TILE_SIZE;
            const frogY = frog.y * TILE_SIZE;
            
            ctx.save();
            ctx.translate(frogX + TILE_SIZE/2, frogY + TILE_SIZE/2);
            ctx.rotate(frog.direction * Math.PI / 2);
            ctx.translate(-(frogX + TILE_SIZE/2), -(frogY + TILE_SIZE/2));
            
            // Body
            ctx.fillRect(frogX + 10, frogY + 10, 30, 30);
            
            // Eyes
            ctx.fillStyle = '#fff';
            ctx.fillRect(frogX + 15, frogY + 15, 8, 8);
            ctx.fillRect(frogX + 27, frogY + 15, 8, 8);
            
            // Pupils
            ctx.fillStyle = '#000';
            ctx.fillRect(frogX + 17, frogY + 17, 4, 4);
            ctx.fillRect(frogX + 29, frogY + 17, 4, 4);
            
            ctx.restore();
            
            // Draw particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                ctx.fillRect(p.x, p.y, 4, 4);
            });
            ctx.globalAlpha = 1;
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        function updateLives() {
            document.getElementById('lives').textContent = lives;
        }
        
        function updateLevel() {
            document.getElementById('level').textContent = level;
        }
        
        function gameOver() {
            gameRunning = false;
            if (timerInterval) clearInterval(timerInterval);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }
        
        function restartGame() {
            score = 0;
            lives = 3;
            level = 1;
            gameRunning = true;
            
            updateScore();
            updateLives();
            updateLevel();
            
            document.getElementById('gameOver').classList.remove('show');
            initLevel();
        }
        
        function gameLoop() {
            if (gameRunning) {
                updateCars();
                updateLogs();
                updateTurtles();
                updateFrog();
                updateParticles();
                checkCollisions();
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        initLevel();
        gameLoop();
    </script>
</body>
</html>
