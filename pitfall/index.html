<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitfall</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        #gameContainer {
            background: #000;
            border: 4px solid #444;
            position: relative;
        }
        canvas {
            display: block;
            image-rendering: pixelated;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        #instructions {
            margin-top: 20px;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 3px solid #ff0;
            text-align: center;
            font-size: 24px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0 | Time: 20:00 | Lives: 3</div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="gameOver" class="game-over hidden">
            <div>GAME OVER</div>
            <div style="font-size: 16px; margin-top: 10px;">Press SPACE to restart</div>
        </div>
    </div>
    <div id="instructions">
        <strong>Controls:</strong> Arrow Keys to move, SPACE to jump<br>
        Collect treasures, avoid obstacles and enemies!<br>
        Watch out for pits, logs, scorpions, and crocodiles!
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let score = 0;
        let lives = 3;
        let timeLeft = 1200; // 20 minutes in game time (20 seconds real time)
        let gameRunning = true;
        
        const player = {
            x: 100,
            y: 280,
            width: 20,
            height: 30,
            velocityY: 0,
            velocityX: 0,
            jumping: false,
            onGround: true,
            direction: 1
        };
        
        const gravity = 0.6;
        const jumpStrength = -12;
        const moveSpeed = 4;
        const groundY = 280;
        
        let keys = {};
        let camera = { x: 0 };
        
        // World generation
        const worldWidth = 5000;
        let obstacles = [];
        let treasures = [];
        let enemies = [];
        
        function generateWorld() {
            obstacles = [];
            treasures = [];
            enemies = [];
            
            // Generate pits
            for (let i = 0; i < 15; i++) {
                obstacles.push({
                    type: 'pit',
                    x: 400 + i * 300 + Math.random() * 100,
                    y: groundY + 30,
                    width: 80 + Math.random() * 40,
                    height: 100
                });
            }
            
            // Generate logs
            for (let i = 0; i < 20; i++) {
                obstacles.push({
                    type: 'log',
                    x: 300 + i * 250 + Math.random() * 100,
                    y: groundY - 50,
                    width: 60,
                    height: 15,
                    rolling: Math.random() > 0.5,
                    rollOffset: 0
                });
            }
            
            // Generate treasures
            for (let i = 0; i < 10; i++) {
                treasures.push({
                    x: 500 + i * 450 + Math.random() * 100,
                    y: groundY - 20,
                    width: 20,
                    height: 20,
                    collected: false,
                    type: ['gold', 'silver', 'diamond'][Math.floor(Math.random() * 3)],
                    points: [500, 300, 1000][Math.floor(Math.random() * 3)]
                });
            }
            
            // Generate enemies
            for (let i = 0; i < 12; i++) {
                const type = Math.random() > 0.5 ? 'scorpion' : 'snake';
                enemies.push({
                    type: type,
                    x: 600 + i * 400 + Math.random() * 100,
                    y: type === 'scorpion' ? groundY : groundY - 30,
                    width: 25,
                    height: 15,
                    direction: Math.random() > 0.5 ? 1 : -1,
                    speed: 1 + Math.random()
                });
            }
            
            // Generate crocodiles in pits
            obstacles.forEach(obs => {
                if (obs.type === 'pit' && Math.random() > 0.6) {
                    enemies.push({
                        type: 'croc',
                        x: obs.x + 10,
                        y: obs.y + 50,
                        width: 40,
                        height: 20,
                        mouthOpen: false,
                        timer: 0
                    });
                }
            });
        }
        
        function resetGame() {
            score = 0;
            lives = 3;
            timeLeft = 1200;
            player.x = 100;
            player.y = groundY;
            player.velocityY = 0;
            player.velocityX = 0;
            camera.x = 0;
            gameRunning = true;
            generateWorld();
            document.getElementById('gameOver').classList.add('hidden');
        }
        
        generateWorld();
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && !gameRunning) {
                resetGame();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        function updatePlayer() {
            // Horizontal movement
            if (keys['ArrowLeft']) {
                player.velocityX = -moveSpeed;
                player.direction = -1;
            } else if (keys['ArrowRight']) {
                player.velocityX = moveSpeed;
                player.direction = 1;
            } else {
                player.velocityX = 0;
            }
            
            player.x += player.velocityX;
            
            // Jumping
            if (keys[' '] && player.onGround && !player.jumping) {
                player.velocityY = jumpStrength;
                player.jumping = true;
                player.onGround = false;
            }
            
            // Apply gravity
            player.velocityY += gravity;
            player.y += player.velocityY;
            
            // Ground collision
            if (player.y >= groundY) {
                player.y = groundY;
                player.velocityY = 0;
                player.onGround = true;
                player.jumping = false;
            }
            
            // Camera follow
            camera.x = player.x - 300;
            if (camera.x < 0) camera.x = 0;
            if (camera.x > worldWidth - canvas.width) camera.x = worldWidth - canvas.width;
            
            // Keep player in bounds
            if (player.x < 0) player.x = 0;
            if (player.x > worldWidth) player.x = worldWidth;
        }
        
        function checkCollisions() {
            // Check pit collisions
            obstacles.forEach(obs => {
                if (obs.type === 'pit') {
                    if (player.x + player.width > obs.x && 
                        player.x < obs.x + obs.width &&
                        player.y + player.height > obs.y) {
                        loseLife();
                    }
                }
                
                // Check log collisions
                if (obs.type === 'log' && obs.rolling) {
                    if (player.x + player.width > obs.x && 
                        player.x < obs.x + obs.width &&
                        player.y + player.height > obs.y &&
                        player.y < obs.y + obs.height) {
                        loseLife();
                    }
                }
            });
            
            // Check treasure collection
            treasures.forEach(treasure => {
                if (!treasure.collected &&
                    player.x + player.width > treasure.x && 
                    player.x < treasure.x + treasure.width &&
                    player.y + player.height > treasure.y &&
                    player.y < treasure.y + treasure.height) {
                    treasure.collected = true;
                    score += treasure.points;
                }
            });
            
            // Check enemy collisions
            enemies.forEach(enemy => {
                if (player.x + player.width > enemy.x && 
                    player.x < enemy.x + enemy.width &&
                    player.y + player.height > enemy.y &&
                    player.y < enemy.y + enemy.height) {
                    if (enemy.type !== 'croc' || enemy.mouthOpen) {
                        loseLife();
                    }
                }
            });
        }
        
        function updateEnemies() {
            enemies.forEach(enemy => {
                if (enemy.type === 'scorpion' || enemy.type === 'snake') {
                    enemy.x += enemy.direction * enemy.speed;
                    if (enemy.x < 0 || enemy.x > worldWidth) {
                        enemy.direction *= -1;
                    }
                } else if (enemy.type === 'croc') {
                    enemy.timer++;
                    if (enemy.timer > 60) {
                        enemy.mouthOpen = !enemy.mouthOpen;
                        enemy.timer = 0;
                    }
                }
            });
            
            // Update rolling logs
            obstacles.forEach(obs => {
                if (obs.type === 'log' && obs.rolling) {
                    obs.rollOffset += 0.1;
                }
            });
        }
        
        function loseLife() {
            lives--;
            player.x = Math.max(100, player.x - 200);
            player.y = groundY;
            player.velocityY = 0;
            
            if (lives <= 0) {
                gameRunning = false;
                document.getElementById('gameOver').classList.remove('hidden');
            }
        }
        
        function draw() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, groundY + 30, canvas.width, canvas.height - groundY - 30);
            
            // Draw grass
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, groundY + 30, canvas.width, 5);
            
            ctx.save();
            ctx.translate(-camera.x, 0);
            
            // Draw ground platforms
            ctx.fillStyle = '#654321';
            for (let i = 0; i < worldWidth; i += 100) {
                ctx.fillRect(i, groundY + 30, 90, 10);
            }
            
            // Draw obstacles
            obstacles.forEach(obs => {
                if (obs.type === 'pit') {
                    ctx.fillStyle = '#000';
                    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                    
                    // Draw pit edges
                    ctx.strokeStyle = '#654321';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(obs.x, obs.y, obs.width, obs.height);
                } else if (obs.type === 'log') {
                    ctx.fillStyle = obs.rolling ? '#8B4513' : '#A0522D';
                    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                    
                    // Log texture
                    ctx.strokeStyle = '#654321';
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 3; i++) {
                        ctx.beginPath();
                        ctx.moveTo(obs.x, obs.y + i * 5);
                        ctx.lineTo(obs.x + obs.width, obs.y + i * 5);
                        ctx.stroke();
                    }
                }
            });
            
            // Draw treasures
            treasures.forEach(treasure => {
                if (!treasure.collected) {
                    if (treasure.type === 'gold') {
                        ctx.fillStyle = '#FFD700';
                    } else if (treasure.type === 'silver') {
                        ctx.fillStyle = '#C0C0C0';
                    } else {
                        ctx.fillStyle = '#00FFFF';
                    }
                    ctx.fillRect(treasure.x, treasure.y, treasure.width, treasure.height);
                    
                    // Sparkle effect
                    ctx.fillStyle = '#FFF';
                    ctx.fillRect(treasure.x + 5, treasure.y + 5, 3, 3);
                }
            });
            
            // Draw enemies
            enemies.forEach(enemy => {
                if (enemy.type === 'scorpion') {
                    ctx.fillStyle = '#8B0000';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    // Tail
                    ctx.fillRect(enemy.x + enemy.width - 5, enemy.y - 8, 5, 8);
                } else if (enemy.type === 'snake') {
                    ctx.fillStyle = '#006400';
                    for (let i = 0; i < 4; i++) {
                        ctx.fillRect(enemy.x + i * 6, enemy.y, 6, enemy.height);
                    }
                } else if (enemy.type === 'croc') {
                    ctx.fillStyle = enemy.mouthOpen ? '#FF0000' : '#2F4F2F';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    // Eyes
                    ctx.fillStyle = '#FFF';
                    ctx.fillRect(enemy.x + 5, enemy.y + 3, 4, 4);
                    ctx.fillRect(enemy.x + 15, enemy.y + 3, 4, 4);
                }
            });
            
            // Draw player
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Player head
            ctx.fillStyle = '#FFB6B6';
            ctx.fillRect(player.x + 5, player.y - 8, 10, 10);
            
            // Player legs
            ctx.fillRect(player.x + 2, player.y + player.height, 6, 8);
            ctx.fillRect(player.x + 12, player.y + player.height, 6, 8);
            
            ctx.restore();
        }
        
        function updateScore() {
            document.getElementById('score').textContent = 
                `Score: ${score} | Time: ${Math.floor(timeLeft/60)}:${String(timeLeft%60).padStart(2,'0')} | Lives: ${lives}`;
        }
        
        let frameCount = 0;
        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                updateEnemies();
                checkCollisions();
                
                frameCount++;
                if (frameCount % 60 === 0) {
                    timeLeft--;
                    if (timeLeft <= 0) {
                        gameRunning = false;
                        document.getElementById('gameOver').classList.remove('hidden');
                    }
                }
            }
            
            draw();
            updateScore();
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
