<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dig Dug - Mobile Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            touch-action: none;
        }
        
        .title {
            font-size: 36px;
            color: #00ffff;
            margin-bottom: 10px;
            text-shadow: 
                3px 3px 0 #ff00ff,
                6px 6px 0 #000;
            letter-spacing: 4px;
            font-weight: bold;
        }
        
        .game-container {
            position: relative;
            border: 4px solid #00ffff;
            box-shadow: 0 0 20px #00ffff;
            max-width: 100vw;
        }
        
        canvas {
            display: block;
            background: #000;
            max-width: 100%;
            height: auto;
        }
        
        .hud {
            position: absolute;
            top: 5px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 14px;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            z-index: 10;
        }
        
        .hud-item {
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border: 2px solid #00ffff;
            font-size: 12px;
        }
        
        .controls-info {
            margin-top: 8px;
            font-size: 11px;
            color: #00ffff;
            text-align: center;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px 40px;
            border: 5px solid #ff00ff;
            font-size: 32px;
            display: none;
            color: #ff00ff;
            text-shadow: 3px 3px 0 #000;
            text-align: center;
            z-index: 100;
        }
        
        .game-over.show {
            display: block;
        }
        
        .restart-btn {
            margin-top: 15px;
            padding: 10px 30px;
            font-size: 18px;
            background: #00ffff;
            color: #000;
            border: 3px solid #ff00ff;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        
        .restart-btn:active {
            background: #ff00ff;
            color: #fff;
        }
        
        /* Mobile Controls */
        .mobile-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            z-index: 50;
        }
        
        .joystick-container {
            position: relative;
            width: 140px;
            height: 140px;
        }
        
        .joystick-base {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.2);
            border: 3px solid #00ffff;
        }
        
        .joystick-stick {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #00ffff;
            border: 3px solid #fff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s;
            box-shadow: 0 0 15px #00ffff;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .action-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ff00ff;
            border: 4px solid #fff;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 0 15px #ff00ff;
            transition: all 0.1s;
        }
        
        .action-btn:active {
            transform: scale(0.9);
            background: #fff;
            color: #ff00ff;
        }
        
        /* Desktop - hide mobile controls */
        @media (min-width: 769px) {
            .mobile-controls {
                display: none;
            }
            
            .title {
                font-size: 56px;
            }
            
            .hud-item {
                font-size: 16px;
                padding: 8px 15px;
            }
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .title {
                font-size: 28px;
                margin-bottom: 5px;
                letter-spacing: 2px;
            }
            
            .game-container {
                border: 2px solid #00ffff;
            }
            
            canvas {
                width: 100vw !important;
                height: auto !important;
            }
            
            .controls-info {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 24px;
            }
            
            .joystick-container {
                width: 120px;
                height: 120px;
            }
            
            .joystick-base {
                width: 120px;
                height: 120px;
            }
            
            .joystick-stick {
                width: 50px;
                height: 50px;
            }
            
            .action-btn {
                width: 70px;
                height: 70px;
                font-size: 14px;
            }
            
            .mobile-controls {
                height: 180px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="title">DIG DUG</div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="700" height="600"></canvas>
        
        <div class="hud">
            <div class="hud-item">SCORE: <span id="score">0</span></div>
            <div class="hud-item">LEVEL: <span id="level">1</span></div>
            <div class="hud-item">LIVES: <span id="lives">3</span></div>
        </div>
        
        <div class="game-over" id="gameOver">
            <div>GAME OVER</div>
            <div style="font-size: 20px; margin-top: 10px;">Final Score: <span id="finalScore">0</span></div>
            <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>
    
    <div class="controls-info">
        Arrow Keys: Move | SPACE: Pump/Attack | Touch: Use joystick & button
    </div>
    
    <!-- Mobile Controls -->
    <div class="mobile-controls">
        <div class="joystick-container" id="joystick">
            <div class="joystick-base"></div>
            <div class="joystick-stick" id="stick"></div>
        </div>
        
        <div class="action-buttons">
            <div class="action-btn" id="pumpBtn">PUMP</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const TILE_SIZE = 35;
        const COLS = 20;
        const ROWS = 17;
        
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = true;
        
        // Grid (0=dirt, 1=tunnel, 2=surface)
        let grid = [];
        
        // Player
        const player = {
            x: 0,
            y: 0,
            tileX: 0,
            tileY: 0,
            direction: 0, // 0=right, 1=down, 2=left, 3=up
            moving: false,
            pumping: false,
            pumpTimer: 0,
            pumpTarget: null,
            invulnerable: false,
            invulnerableTimer: 0
        };
        
        // Enemies
        let enemies = [];
        
        // Particles
        let particles = [];
        
        // Keys
        const keys = {};
        
        // Touch/Mobile controls
        let joystickActive = false;
        let joystickDirection = null;
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ' && !player.pumping && gameRunning) {
                e.preventDefault();
                startPump();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Joystick controls
        const joystick = document.getElementById('joystick');
        const stick = document.getElementById('stick');
        const joystickBase = joystick.getBoundingClientRect();
        
        function handleJoystick(e) {
            e.preventDefault();
            const touch = e.touches ? e.touches[0] : e;
            const rect = joystick.getBoundingClientRect();
            
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            let deltaX = touch.clientX - centerX;
            let deltaY = touch.clientY - centerY;
            
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const maxDistance = rect.width / 2 - 30;
            
            if (distance > maxDistance) {
                const angle = Math.atan2(deltaY, deltaX);
                deltaX = Math.cos(angle) * maxDistance;
                deltaY = Math.sin(angle) * maxDistance;
            }
            
            stick.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
            
            // Determine direction
            const angle = Math.atan2(deltaY, deltaX);
            const degrees = angle * 180 / Math.PI;
            
            if (distance > 20) {
                joystickActive = true;
                if (degrees >= -45 && degrees < 45) {
                    joystickDirection = 'right';
                } else if (degrees >= 45 && degrees < 135) {
                    joystickDirection = 'down';
                } else if (degrees >= -135 && degrees < -45) {
                    joystickDirection = 'up';
                } else {
                    joystickDirection = 'left';
                }
            } else {
                joystickActive = false;
                joystickDirection = null;
            }
        }
        
        function resetJoystick() {
            stick.style.transform = 'translate(-50%, -50%)';
            joystickActive = false;
            joystickDirection = null;
        }
        
        joystick.addEventListener('touchstart', handleJoystick);
        joystick.addEventListener('touchmove', handleJoystick);
        joystick.addEventListener('touchend', resetJoystick);
        
        // Mouse support for joystick
        let mouseDown = false;
        joystick.addEventListener('mousedown', (e) => {
            mouseDown = true;
            handleJoystick(e);
        });
        document.addEventListener('mousemove', (e) => {
            if (mouseDown) handleJoystick(e);
        });
        document.addEventListener('mouseup', () => {
            mouseDown = false;
            resetJoystick();
        });
        
        // Pump button
        const pumpBtn = document.getElementById('pumpBtn');
        pumpBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!player.pumping && gameRunning) {
                startPump();
            }
        });
        pumpBtn.addEventListener('click', () => {
            if (!player.pumping && gameRunning) {
                startPump();
            }
        });
        
        function initGrid() {
            grid = [];
            for (let y = 0; y < ROWS; y++) {
                grid[y] = [];
                for (let x = 0; x < COLS; x++) {
                    if (y === 0) {
                        grid[y][x] = 2; // Surface
                    } else {
                        grid[y][x] = 0; // Dirt
                    }
                }
            }
            
            grid[0][0] = 1;
        }
        
        function initLevel() {
            initGrid();
            
            player.tileX = 0;
            player.tileY = 0;
            player.x = player.tileX * TILE_SIZE;
            player.y = player.tileY * TILE_SIZE;
            player.direction = 0;
            player.pumping = false;
            player.pumpTarget = null;
            player.invulnerable = true;
            player.invulnerableTimer = 120;
            
            enemies = [];
            const numEnemies = 3 + level;
            for (let i = 0; i < numEnemies; i++) {
                const type = Math.random() < 0.6 ? 'pooka' : 'fygar';
                enemies.push({
                    tileX: Math.floor(Math.random() * 15) + 5,
                    tileY: Math.floor(Math.random() * 12) + 3,
                    x: 0,
                    y: 0,
                    direction: Math.floor(Math.random() * 4),
                    type: type,
                    moveTimer: 0,
                    inflated: 0,
                    alive: true,
                    ghost: false
                });
            }
            
            enemies.forEach(enemy => {
                enemy.x = enemy.tileX * TILE_SIZE;
                enemy.y = enemy.tileY * TILE_SIZE;
            });
        }
        
        function startPump() {
            player.pumping = true;
            player.pumpTimer = 0;
            
            let checkX = player.tileX;
            let checkY = player.tileY;
            
            switch(player.direction) {
                case 0: checkX++; break;
                case 1: checkY++; break;
                case 2: checkX--; break;
                case 3: checkY--; break;
            }
            
            const enemy = enemies.find(e => e.alive && e.tileX === checkX && e.tileY === checkY);
            if (enemy) {
                player.pumpTarget = enemy;
            }
        }
        
        function updatePlayer() {
            if (player.invulnerable) {
                player.invulnerableTimer--;
                if (player.invulnerableTimer <= 0) {
                    player.invulnerable = false;
                }
            }
            
            if (player.pumping) {
                player.pumpTimer++;
                
                if (player.pumpTarget && player.pumpTarget.alive) {
                    player.pumpTarget.inflated = Math.min(4, player.pumpTimer / 10);
                    
                    if (player.pumpTarget.inflated >= 4) {
                        player.pumpTarget.alive = false;
                        score += 200;
                        updateScore();
                        createExplosion(player.pumpTarget.x + TILE_SIZE/2, player.pumpTarget.y + TILE_SIZE/2);
                        
                        if (enemies.every(e => !e.alive)) {
                            setTimeout(nextLevel, 1000);
                        }
                    }
                }
                
                if (player.pumpTimer >= 60) {
                    player.pumping = false;
                    player.pumpTimer = 0;
                    if (player.pumpTarget) {
                        player.pumpTarget.inflated = Math.max(0, player.pumpTarget.inflated - 0.5);
                        player.pumpTarget = null;
                    }
                }
                
                return;
            }
            
            let moveX = 0;
            let moveY = 0;
            
            // Check keyboard or joystick input
            if (joystickActive && joystickDirection) {
                switch(joystickDirection) {
                    case 'right':
                        moveX = 1;
                        player.direction = 0;
                        break;
                    case 'down':
                        moveY = 1;
                        player.direction = 1;
                        break;
                    case 'left':
                        moveX = -1;
                        player.direction = 2;
                        break;
                    case 'up':
                        moveY = -1;
                        player.direction = 3;
                        break;
                }
            } else {
                if (keys['ArrowRight']) {
                    moveX = 1;
                    player.direction = 0;
                } else if (keys['ArrowLeft']) {
                    moveX = -1;
                    player.direction = 2;
                } else if (keys['ArrowDown']) {
                    moveY = 1;
                    player.direction = 1;
                } else if (keys['ArrowUp']) {
                    moveY = -1;
                    player.direction = 3;
                }
            }
            
            if (moveX !== 0 || moveY !== 0) {
                const newX = player.tileX + moveX;
                const newY = player.tileY + moveY;
                
                if (newX >= 0 && newX < COLS && newY >= 0 && newY < ROWS) {
                    if (grid[newY][newX] !== 0 || true) {
                        player.tileX = newX;
                        player.tileY = newY;
                        
                        if (grid[newY][newX] === 0) {
                            grid[newY][newX] = 1;
                            score += 10;
                            updateScore();
                        }
                    }
                }
            }
            
            player.x += (player.tileX * TILE_SIZE - player.x) * 0.3;
            player.y += (player.tileY * TILE_SIZE - player.y) * 0.3;
        }
        
        function updateEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                
                if (enemy.inflated > 0 && !player.pumping) {
                    enemy.inflated = Math.max(0, enemy.inflated - 0.02);
                }
                
                enemy.moveTimer++;
                if (enemy.moveTimer >= 30 && enemy.inflated === 0) {
                    enemy.moveTimer = 0;
                    
                    if (Math.random() < 0.3) {
                        enemy.direction = Math.floor(Math.random() * 4);
                    }
                    
                    let newX = enemy.tileX;
                    let newY = enemy.tileY;
                    
                    switch(enemy.direction) {
                        case 0: newX++; break;
                        case 1: newY++; break;
                        case 2: newX--; break;
                        case 3: newY--; break;
                    }
                    
                    if (newX >= 0 && newX < COLS && newY >= 1 && newY < ROWS) {
                        const canMove = grid[newY][newX] === 1 || (enemy.ghost && Math.random() < 0.5);
                        
                        if (canMove) {
                            enemy.tileX = newX;
                            enemy.tileY = newY;
                        }
                    }
                }
                
                enemy.x += (enemy.tileX * TILE_SIZE - enemy.x) * 0.2;
                enemy.y += (enemy.tileY * TILE_SIZE - enemy.y) * 0.2;
                
                if (!player.invulnerable && enemy.tileX === player.tileX && enemy.tileY === player.tileY) {
                    loseLife();
                }
            });
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function createExplosion(x, y) {
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 30,
                    color: ['#ff0000', '#ffff00', '#ff8800'][Math.floor(Math.random() * 3)]
                });
            }
        }
        
        function loseLife() {
            lives--;
            updateLives();
            
            if (lives <= 0) {
                gameOver();
            } else {
                player.invulnerable = true;
                player.invulnerableTimer = 120;
                player.tileX = 0;
                player.tileY = 0;
                player.x = 0;
                player.y = 0;
            }
        }
        
        function nextLevel() {
            level++;
            updateLevel();
            initLevel();
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    const posX = x * TILE_SIZE;
                    const posY = y * TILE_SIZE;
                    
                    if (grid[y][x] === 0) {
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(posX, posY, TILE_SIZE, TILE_SIZE);
                        ctx.fillStyle = '#654321';
                        ctx.fillRect(posX + 2, posY + 2, TILE_SIZE - 4, TILE_SIZE - 4);
                    } else if (grid[y][x] === 2) {
                        ctx.fillStyle = '#00ff00';
                        ctx.fillRect(posX, posY, TILE_SIZE, TILE_SIZE);
                    }
                }
            }
            
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                
                ctx.globalAlpha = enemy.ghost ? 0.5 : 1;
                
                const size = TILE_SIZE - 10 + (enemy.inflated * 8);
                const offsetX = (TILE_SIZE - size) / 2;
                const offsetY = (TILE_SIZE - size) / 2;
                
                if (enemy.type === 'pooka') {
                    ctx.fillStyle = '#ff0000';
                } else {
                    ctx.fillStyle = '#00ff00';
                }
                ctx.fillRect(enemy.x + offsetX, enemy.y + offsetY, size, size);
                
                ctx.fillStyle = '#fff';
                const eyeSize = Math.max(4, size / 6);
                ctx.fillRect(enemy.x + offsetX + size/4, enemy.y + offsetY + size/3, eyeSize, eyeSize);
                ctx.fillRect(enemy.x + offsetX + size*2/3, enemy.y + offsetY + size/3, eyeSize, eyeSize);
                
                ctx.globalAlpha = 1;
            });
            
            if (!player.invulnerable || Math.floor(Date.now() / 100) % 2 === 0) {
                ctx.fillStyle = '#00ffff';
                ctx.fillRect(player.x + 5, player.y + 5, TILE_SIZE - 10, TILE_SIZE - 10);
                
                ctx.fillStyle = '#ffff00';
                switch(player.direction) {
                    case 0:
                        ctx.fillRect(player.x + TILE_SIZE - 8, player.y + TILE_SIZE/2 - 4, 8, 8);
                        break;
                    case 1:
                        ctx.fillRect(player.x + TILE_SIZE/2 - 4, player.y + TILE_SIZE - 8, 8, 8);
                        break;
                    case 2:
                        ctx.fillRect(player.x, player.y + TILE_SIZE/2 - 4, 8, 8);
                        break;
                    case 3:
                        ctx.fillRect(player.x + TILE_SIZE/2 - 4, player.y, 8, 8);
                        break;
                }
                
                if (player.pumping) {
                    ctx.fillStyle = '#ff00ff';
                    ctx.fillRect(player.x + TILE_SIZE/2 - 3, player.y + TILE_SIZE/2 - 3, 6, 6);
                }
            }
            
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                ctx.fillRect(p.x, p.y, 4, 4);
            });
            ctx.globalAlpha = 1;
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        function updateLives() {
            document.getElementById('lives').textContent = lives;
        }
        
        function updateLevel() {
            document.getElementById('level').textContent = level;
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }
        
        function restartGame() {
            score = 0;
            lives = 3;
            level = 1;
            gameRunning = true;
            
            updateScore();
            updateLives();
            updateLevel();
            
            initLevel();
            
            document.getElementById('gameOver').classList.remove('show');
        }
        
        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                updateEnemies();
                updateParticles();
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        initLevel();
        gameLoop();
    </script>
</body>
</html>
